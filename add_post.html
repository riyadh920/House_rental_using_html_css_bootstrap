<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            
            <div class="col-md-8">
                
                <h1>Create post</h1>
                
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="title">Title <span class="require">*</span></label>
                        <input type="text" class="form-control" name="title" />
                    </div><br>
                    
                    <div class="form-group">
                        <label for="title">Description <span class="require">*</span></label>
                        <textarea rows="5" class="form-control" name="description" ></textarea>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="category">Category <span class="require">*</span></label>
                            <div class="ui-select">
                                <select id="category" class="form-control">
                                <option value="" selected="selected">---</option>
                                <option value="Family">Family</option>
                                <option value="Bacholor">Bacholor</option>
                                <option value="Hostel">Hostel</option>
                                <option value="Mesh">Mesh</option> 
                                </select>
                            </div>
                        </div>


                        <div class="col-md-6">
                            <label for="sub_category">Sub Category <span class="require">*</span></label>
                            <div class="ui-select">
                                <select id="sub_category" class="form-control">
                                    <option value="" selected="selected">---</option>
                                    <option value="One Room">One Room</option>
                                    <option value="Two Room">Two Room</option>
                                    <option value="Three Room">Three Room</option>
                                    <option value="Sublet">Sublet</option>
                                    <option value="Sit">Sit</option>
                                </select>
                            </div>
                        </div>
                    </div><br>


                    <div class="row">
                        <div class="col-md-6">
                            <label for="Price">Price <span class="require">*</span></label>
                            <input type="text" class="form-control" name="title" />
                        </div>


                        <div class="col-md-6">
                            <label for="Special Price">Special Price <span class=""></span></label>
                            <input type="text" class="form-control" name="title" disabled />
                        </div>
                    </div><br>

<!-- Image -->
                    <div class="row">
                        
                        <div class="col-md-3">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOEQIngGwFuKlqu0cch_o8noUFwbltEFySLA&usqp=CAU" class="avatar img-circle img-thumbnail" alt="avatar">
                        </div>

                        <div class="col-md-3">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOEQIngGwFuKlqu0cch_o8noUFwbltEFySLA&usqp=CAU" class="avatar img-circle img-thumbnail" alt="avatar">
                        </div>

                        <div class="col-md-3">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOEQIngGwFuKlqu0cch_o8noUFwbltEFySLA&usqp=CAU" class="avatar img-circle img-thumbnail" alt="avatar">
                        </div>

                        <div class="col-md-3">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOEQIngGwFuKlqu0cch_o8noUFwbltEFySLA&usqp=CAU" class="avatar img-circle img-thumbnail" alt="avatar">
                        </div>

                    </div><br>

                    <div>
                        <label for="file">Choose images file<span class="require">*</span></label>
                        <input type="file" class="form-control">
                    </div><br>
                        



                    <div class="form-group">
                        <label for="address">Location <span class="require">*</span></label>
                        <input type="address" class="form-control" name="address" />
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <label for="">City</label>
                            <div class="ui-select">
                                <select id="city" class="form-control">
                                <option value="" selected="selected">---</option>
                                <option value="Dhaka">Dhaka</option>
                                <option value="Natore">Natore</option>
                                <option value="Gazipur">Gazipur</option>
                                <option value="Khulna">Khulna</option> 
                                <option value="Pabna">Pabna</option>
                                <option value="Feni">Feni</option>
                                </select>
                            </div>
                        </div>


                        <div class="col-4">
                            <label for="">Divisions</label>
                            <div class="ui-select">
                                <select id="divisions" class="form-control">
                                    <option value="" selected="selected">---</option>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Rajshahi">Rajshahi</option>
                                    <option value="Rangpur">Rangpur</option>
                                    <option value="Mymensingh">Mymensingh</option>
                                    <option value="Sylhet">Sylhet</option>
                                    <option value="Khulna">Khulna</option>
                                    <option value="Chittagong">Chittagong</option>
                                    <option value="Barisal">Barisal</option>

                                </select>
                            </div>
                        </div>

                        <div class="col">
                            <label for="">Zip</label>
                            <div class="ui-select">
                                <select id="zip" class="form-control">
                                    <option value="" selected="selected">---</option>
                                    <option value="1230">1230</option>
                                    <option value="1200">1200</option>
                                    <option value="1210">1210</option>
                                    <option value="1000">1000</option>
                                    <option value="1100">1100</option>
                                    <option value="1159">1159</option>
                                    <option value="1022">1022</option>
                                    <option value="1206">1206</option>
                                    <option value="1212">1212</option>

                                </select>
                            </div>
                        </div>
                    </div><br>
                    <hr>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Post
                        </button>
                        <button class="btn btn-default">
                            Cancel
                        </button>
                    </div> <br>
                    
                </form>
            </div>
            
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
